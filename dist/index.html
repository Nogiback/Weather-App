<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3ef1768f2a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Nogi Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <i class="fa-solid fa-sun"></i>
        <h1 id="site-name">Nogi Weather</h1>
      </div>
      <form class="form" id="search-form" novalidate>
        <input class="input" id="search-input" type="text" placeholder="Search for a city..." />
        <button class="button" id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <div class="main">
      <div class="weather-card">
        <h1 id="location-header"></h1>
        <h2 id="date-header"></h2>
        <h2 id="conditions"></h2>
        <div class="temperatures">
          <p id="current-temp"></p>
          <p id="feels-like"></p>
        </div>
        <div class="weather-info" id="info-row-1">
          <div class="chance-rain">
            <h3 class="info-title">Chance of Rain</h3>
            <p id="chance-data"></p>
          </div>
          <div class="wind">
            <h3 class="info-title">Wind</h3>
            <p id="wind-data"></p>
          </div>
          <div class="humidity">
            <h3 class="info-title">Humidity</h3>
            <p id="humidity-data"></p>
          </div>
        </div>
        <div class="weather-info" id="info-row-2">
          <div class="uv-index">
            <h3 class="info-title">UV Index</h3>
            <p id="uv-data"></p>
          </div>
          <div class="sunrise">
            <h3 class="info-title">Sunrise</h3>
            <p id="sunrise-data"></p>
          </div>
          <div class="sunset">
            <h3 class="info-title">Sunset</h3>
            <p id="sunset-data"></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Built by Nogiback</p>
      <a href="https://github.com/Nogiback" target="_blank">
        <i class="fab fa-github fa-spin fa-lg"></i
      ></a>
    </footer>
  </body>
</html>
