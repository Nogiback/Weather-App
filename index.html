<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3ef1768f2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Nogi Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <i class="fa-solid fa-sun"></i>
        <h1 id="site-name">Nogi Weather</h1>
      </div>
      <form class="form" id="search-form" novalidate>
        <input
          class="input"
          id="search-input"
          type="text"
          placeholder="Search for a city..."
        />
        <button class="button" id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <div class="main">
      <div class="weather-card">
        <h1 id="location-header">Toronto, Canada</h1>
        <h2 id="date-header">Sunday October 8, 2023, 10:27PM</h2>
        <h2 id="conditions">Sunny</h2>
        <div class="temperatures">
          <p id="current-temp">8&#176;</p>
          <p id="feels-like">Feels like 4&#176;C</p>
        </div>
        <div class="weather-info" id="info-row-1">
          <div class="chance-rain">
            <p>Chance of Rain</p>
            <p>80%</p>
          </div>
          <div class="wind">
            <p>Wind</p>
            <p>31 km/h SE</p>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <p>80%</p>
          </div>
        </div>
        <div class="weather-info" id="info-row-2">
          <div class="uv-index">
            <p>UV Index</p>
            <p>1</p>
          </div>
          <div class="sunrise">
            <p>Sunrise</p>
            <p>7:23AM</p>
          </div>
          <div class="sunset">
            <p>Sunset</p>
            <p>6:46PM</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Built by Nogiback</p>
      <a href="https://github.com/Nogiback" target="_blank">
        <i class="fab fa-github fa-spin fa-lg"></i
      ></a>
    </footer>
  </body>
</html>
